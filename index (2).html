<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, sans-serif; 
            background: #0f0f23; 
            color: white; 
            padding: 20px;
            min-height: 100vh;
        }
        .app { max-width: 500px; margin: 0 auto; }
        h1 { font-size: 2rem; margin: 20px 0; text-align: center; }
        .card { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            margin: 15px 0; 
            border-radius: 15px;
            border-left: 4px solid #6366f1;
        }
        .project-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
        .progress-bar { 
            width: 100%; 
            height: 20px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #6366f1, #818cf8);
            transition: width 0.3s;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
        }
        button:hover { background: #4f46e5; }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin: 20px 0;
        }
        .stat { 
            background: rgba(255,255,255,0.05); 
            padding: 15px; 
            border-radius: 10px;
            text-align: center;
        }
        .stat-value { font-size: 2rem; font-weight: bold; color: #818cf8; }
        .stat-label { font-size: 0.8rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="app">
        <h1>ðŸŽ¯ Focus Flow</h1>
        <div class="stats">
            <div class="stat"><div class="stat-value" id="streak">0</div><div class="stat-label">Jours</div></div>
            <div class="stat"><div class="stat-value" id="completed">0</div><div class="stat-label">ComplÃ©tÃ©s</div></div>
            <div class="stat"><div class="stat-value" id="points">0</div><div class="stat-label">Points</div></div>
        </div>
        <div id="projects"></div>
        <button onclick="addProgress()">âœ… ComplÃ©ter une tÃ¢che</button>
    </div>
    <script>
        let data = JSON.parse(localStorage.getItem('focus') || '{"streak":0,"completed":0,"points":0,"projects":[{"name":"Projet 1","progress":25},{"name":"Projet 2","progress":40}]}');
        
        function render() {
            document.getElementById('streak').textContent = data.streak;
            document.getElementById('completed').textContent = data.completed;
            document.getElementById('points').textContent = data.points;
            
            document.getElementById('projects').innerHTML = data.projects.map(p => `
                <div class="card">
                    <div class="project-name">${p.name}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${p.progress}%"></div>
                    </div>
                    <div>${p.progress}% complÃ©tÃ©</div>
                </div>
            `).join('');
        }
        
        function addProgress() {
            data.completed++;
            data.points += 10;
            if(data.projects[0]) data.projects[0].progress = Math.min(100, data.projects[0].progress + 5);
            localStorage.setItem('focus', JSON.stringify(data));
            render();
            alert('ðŸŽ‰ +10 points !');
        }
        
        render();
    </script>
</body>
</html>
